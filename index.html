<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .wrapper {
        max-width: 50%;
        overflow: hidden;
      }

      .marquee {
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
        animation: marquee 5s linear infinite;
      }

      .marquee p {
        display: inline-block;
      }

      @keyframes marquee {
        100% {
          transform: translate3d(-50%, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="marquee">
        <p>❤️❤️ddsadasdsadsadas</p>
      </div>
    </div>
  </body>
</html>
