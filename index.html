<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 50%;
        aspect-ratio: 1 / 1;
        border: 2px solid black;

        display: flex;
      }

      .content {
        width: 50%;
        height: 100%;
        background-color: red;

        flex-shrink: 0;
      }

      .text {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content"></div>
      <div class="text">
        <h1>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero natus
          accusamus, cupiditate quae veritatis, quidem iste vel, amet iusto
          numquam quas fugit earum explicabo at neque omnis debitis eos tempore.
        </h1>
      </div>
    </div>
  </body>
</html>
