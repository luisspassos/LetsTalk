<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        min-width: 0;
        max-width: 700px;
        height: 200px;
        display: flex;
        justify-content: end;
      }

      .container p {
        min-width: 40px;
        text-align: center;
        overflow: hidden;
        flex-shrink: 0;
        white-space: nowrap;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      .example {
        width: 200px;
        height: 100%;
        background-color: red;
        container-type: inline-size;
      }

      .wrapper {
        display: flex;
        min-width: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>Hello</button>
      <div class="wrapper">
        <div class="example"></div>
        <p>20:000000000000000ssssssssssssssssssssssssssss</p>
      </div>
      <button>Hello</button>
    </div>
  </body>
</html>
