<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        height: 100vh;
      }

      aside {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        min-width: 500px;
      }

      .first {
        background-color: red;
        height: 100%;
        flex: 1;
      }

      .second {
        background-color: blue;
        height: 100%;
        flex: 1;
      }

      .third {
        background-color: green;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <aside>
      <div class="first"></div>
      <div class="second"></div>
    </aside>
    <div class="third"></div>
  </body>
</html>
