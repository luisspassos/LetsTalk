        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

  </head>

        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde,
        perferendis tempora odio voluptate voluptatum amet minus dicta aperiam

      </h1>
    </div>
  </body>
</html>
