<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let time = 0;
    let time2 = 0;

    setInterval(() => {
      time += 10;

      console.log(time / 100);
    }, 100);

    setInterval(() => {
      time2 += 1;

      console.log(time2);
    }, 1000);
  </script>
</html>
