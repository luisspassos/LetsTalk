<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        width: 20%;
        max-width: 300px;
        background-color: red;
        aspect-ratio: 1 / 1;
      }

      .box div {
        width: 100%;
        height: 100%;
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo voluptates
        architecto necessitatibus modi cum mollitia. Id cumque, sapiente
        obcaecati facilis alias officia accusantium veniam similique? Officia
        sed quod corporis quasi!
      </div>
    </div>
  </body>
  <script>
    const persons = {
      Luis: {
        age: '15',
      },
      Lucas: {
        age: 16,
      },
    };

    for (const key in persons) {
      const person = persons[key];

      person.message = person.age + 'hi';
    }

    console.log(persons);
  </script>
</html>
