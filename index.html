    const audioRecorder = {
      start: async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          return stream;
        } catch (err) {
          const errors = {
            NotAllowedError: 'Você deve dar permissão para gravar áudio.',
            default: 'Um erro desconhecido aconteceu.',
          };

          const error = errors[err.code] | errors.default;

          console.log(error);
        }
      },
      stop: () => {},
      cancel: () => {},
    };

  </script>
