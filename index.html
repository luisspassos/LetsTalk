<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --animation-duration: 180s;
      }

      @keyframes slide {
        to {
          transform: translateX(0);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 50px;
        background-color: black;
      }

      input[type='range'] {
        appearance: none;
        width: 500px;
        background: transparent;
        cursor: pointer;
      }

      .container {
        position: relative;

        cursor: pointer;

        height: 70px;
        width: 570px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .slider {
        width: 500px;
        height: 40px;
        overflow: hidden;
        background-color: white;
        border-radius: 20px;

        display: flex;
        align-items: center;
      }

      .animationBase {
        height: 100%;
        width: 496px;

        animation-name: slide;
        animation-duration: var(--animation-duration);
        animation-timing-function: linear;

        transform: translateX(-100%);
      }

      .track {
        background-color: lightslategray;
        position: relative;
      }

      .thumbWrapper {
        position: absolute;

        display: flex;
        align-items: center;

        pointer-events: none;
      }

      .thumb {
        width: 70px;
        aspect-ratio: 1 / 1;
        background-color: purple;
        border-radius: 50%;

        position: absolute;
        right: 0;

        cursor: pointer;

        transform: translateX(50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="animationBase track"></div>
        <div class="animationBase thumbWrapper">
          <div class="thumb"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const root = document.querySelector(':root');
    const container = document.querySelector('.container');
    const track = document.querySelector('.track');
    const thumbWrapper = document.querySelector('.thumbWrapper');

    function setElementToTheStart(e) {
      e.target.style.transform = 'translateX(-100%)';
    }

    track.addEventListener('animationend', setElementToTheStart);
    thumbWrapper.addEventListener('animationend', setElementToTheStart);

    const rootStyles = getComputedStyle(root);

    function getDuration() {
      const animationDuration = rootStyles.getPropertyValue(
        '--animation-duration'
      );
      const duration = Number(animationDuration.replace('s', ''));

      return duration;
    }

    let percentageSet;

    function setAudioProgress(e) {
      const widthClicked = e.clientX - container.offsetLeft;
      const widthInPercentage =
        100 - (widthClicked / container.offsetWidth) * 100;

      percentageSet = Math.max(Math.min(widthInPercentage, 100), 0); // the percentage will be between 0 and 100 for the animation to work correctly

      track.style.animation = 'none';
      track.style.transform = `translateX(-${percentageSet}%)`;

      thumbWrapper.style.animation = 'none';
      thumbWrapper.style.transform = `translateX(-${percentageSet}%)`;
    }

    function activateAnimation() {
      track.offsetHeight;
      track.style.animation = null;

      thumbWrapper.offsetHeight;
      thumbWrapper.style.animation = null;

      const duration = getDuration();
      const newDuration = (percentageSet * duration) / 100;

      track.style.animationDuration = `${newDuration}s`;
      thumbWrapper.style.animationDuration = `${newDuration}s`;
    }

    let isHolding = false;

    window.addEventListener('mouseup', () => {
      if (isHolding === false) return;

      isHolding = false;

      activateAnimation();
    });

    container.addEventListener('mousedown', (e) => {
      isHolding = true;

      setAudioProgress(e);
    });

    window.addEventListener('mousemove', (e) => {
      if (isHolding === false) return;

      setAudioProgress(e);
    });
  </script>
</html>
