<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        height: 100vh;
      }

      .first {
        background-color: red;
        flex: 1;
      }

      .last {
        background-color: yellow;
        flex: 1;

        font-size: 5rem;

        display: flex;
      }

      .last div {
        width: 50%;
      }

      .content {
        background-color: palevioletred;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .content2 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="first"></div>
    <div class="last">
      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos,
        voluptate dicta aliquid perferendis at, ipsa corporis inventore velit
        iure harum dolore quibusdam error modi eligendi adipisci tempora est
        mollitia! Dolor?
      </div>
      <div class="content2"></div>
    </div>
  </body>
</html>
