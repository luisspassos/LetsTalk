<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 250px;
        background-color: black;
        border-radius: 50%;
        border-width: 0px;
        height: 250px;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding-top: 30px;
        overflow: clip;
        position: relative;
      }

      .face {
        background-color: white;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .body {
        background-color: white;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        bottom: -35%;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="face"></div>
        <div class="body"></div>
      </div>
    </div>
  </body>
</html>
