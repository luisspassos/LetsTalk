<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes marquee {
        0% {
          margin-left: 100%;
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .wrapper {
        overflow: hidden;
        display: inline-flex;
      }

      .text {
        animation: marquee 2s linear infinite;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <time class="text">online em 20/10/2023 as 15:00</time>
    </div>
  </body>
</html>
