      }

    <button id="cursorPositionBtn">Position Cursor</button>

    <script>
      const selection = getSelection();

      function restoreSelection(containerEl, savedSel) {
        const doc = containerEl.ownerDocument;
        let charIndex = 0;
        const range = doc.createRange();
        range.setStart(containerEl, 0);
        range.collapse(true);
        const nodeStack = [containerEl];
        let node;
        let foundStart = false;
        let stop = false;

        while (!stop && (node = nodeStack.pop())) {
          if (node.nodeType == 3) {
            const nextCharIndex = charIndex + node.length;

            if (
              !foundStart &&
              savedSel.start >= charIndex &&
              savedSel.start <= nextCharIndex
            ) {
              range.setStart(node, savedSel.start - charIndex);
              foundStart = true;
            }
            if (
              foundStart &&
              savedSel.end >= charIndex &&
              savedSel.end <= nextCharIndex
            ) {
              range.setEnd(node, savedSel.end - charIndex);
              stop = true;
            }
            charIndex = nextCharIndex;
          } else {
            let i = node.childNodes.length;
            while (i--) {
              nodeStack.push(node.childNodes[i]);
            }
          }
        }

        selection.removeAllRanges();
        selection.addRange(range);
      }

      const contenteditable = document.querySelector('div[contenteditable]');
      const cursorPositionBtn = document.querySelector('#cursorPositionBtn');

      cursorPositionBtn.addEventListener('click', () => {
        contenteditable.focus();

        restoreSelection(contenteditable, {
          start: 4,
          end: 4,
        });
      });
    </script>
