<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .messageInput {
        width: 300px;
        height: 50px;
        background-color: darkgray;
        font-size: 2rem;
        padding: 0rem 1rem;
      }

      .emoji {
        height: 1em;
        width: 1em;
        margin: 0 0.05em 0 0.1em;
        vertical-align: -0.1em;
      }
    </style>
  </head>
  <body>
    <div contenteditable class="messageInput">
      <img
        src="https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/1f1f9-1f1f1.svg"
        alt="ðŸ˜€"
        draggable="false"
        class="emoji"
      /><img
        src="https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/1f1f9-1f1f1.svg"
        alt="ðŸ˜€"
        draggable="false"
        class="emoji"
      /><img
        src="https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/1f1f9-1f1f1.svg"
        alt="ðŸ˜€"
        draggable="false"
        class="emoji"
      />
    </div>

    <script>
      const messageInput = document.querySelector('.messageInput');
      const emojis = messageInput.querySelectorAll('img');

      var el = document.getElementsByClassName('emoji')[0];
      var range = document.createRange();
      var sel = window.getSelection();
      range.setStartAfter(el);
      range.collapse(true);
      sel.removeAllRanges();
      sel.addRange(range);

      setTimeout(() => {
        emojis.forEach((img) => {
          messageInput.replaceChild(document.createTextNode(img.alt), img);
        });
      }, 2000);
    </script>
  </body>
</html>
