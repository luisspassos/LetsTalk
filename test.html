<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .messageInput {
        width: 300px;
        height: 50px;
        background-color: darkgray;
        font-size: 2rem;
        padding: 0rem 1rem;
      }

      .invisibleCaret {
        caret-color: transparent;
      }

      .emoji {
        height: 1em;
        width: 1em;
        margin: 0 0.05em 0 0.1em;
        vertical-align: -0.1em;
      }

      .emojiIsFirstChild {
        margin: 0 0.05em 0 0;
      }

      .emojiIsLastChild {
        margin: 0 0 0 0.1em;
      }

      .selectedEmoji {
        margin: 0;
      }

      .selectedEmojiDefault {
        width: calc(1em + 0.05em + 0.1em);
        padding: 0 0.05em 0 0.1em;
      }

      .selectedEmojiIsFirstChild {
        width: calc(1em + 0.05em);
        padding: 0 0.05em 0 0;
      }

      .selectedEmojiIsLastChild {
        width: calc(1em + 0.1em);
        padding: 0 0 0 0.1em;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <div contenteditable class="messageInput">
      <img
        src="https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/1f1f9-1f1f1.svg"
        alt="ðŸ˜€"
        draggable="false"
        class="emoji emojiIsFirstChild"
      /><img
        src="https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/1f1f9-1f1f1.svg"
        alt="ðŸ˜€"
        draggable="false"
        class="emoji"
      /><img
        src="https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/1f1f9-1f1f1.svg"
        alt="ðŸ˜€"
        draggable="false"
        class="emoji emojiIsLastChild"
      />
    </div>

    <script>
      const messageInput = document.querySelector('.messageInput');

      function handleHaveSelectedText() {
        const selection = window.getSelection();
        const haveSelection = !selection.isCollapsed;
        const isMessageInput =
          selection.anchorNode?.className === 'messageInput';

        const emojis = messageInput.querySelectorAll('.emoji');

        function handleClasses(type) {
          emojis.forEach((emoji) => {
            function classListFunc(className) {
              emoji.classList[type](className);
            }

            classListFunc('selectedEmoji');

            const firstChildOfMessageInput = messageInput.firstElementChild;
            const lastChildOfMessageInput = messageInput.lastElementChild;

            if (firstChildOfMessageInput === emoji) {
              classListFunc('selectedEmojiIsFirstChild');
            } else if (lastChildOfMessageInput === emoji) {
              classListFunc('selectedEmojiIsLastChild');
            } else {
              classListFunc('selectedEmojiDefault');
            }
          });
        }

        if (!isMessageInput || !haveSelection) {
          handleClasses('remove');

          return;
        }

        handleClasses('add');
      }

      document.addEventListener('selectionchange', handleHaveSelectedText);

      document.addEventListener('mouseup', () => {});

      // messageInput.addEventListener('click', haveSelectedText);

      // messageInput.addEventListener('mousemove', haveSelectedText);

      // messageInput.addEventListener('keyup', haveSelectedText);
    </script>
  </body>
</html>
