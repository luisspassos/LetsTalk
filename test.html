<html lang="en">

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .messageInput {
        width: 300px;
        height: 50px;
        background-color: darkgray;
        font-size: 2rem;
        padding: 0rem 1rem;
      }

      .invisibleCaret {
        caret-color: transparent;
      }

      .emoji {
        height: 1em;
        width: 1em;
        margin: 0 0.05em 0 0.1em;
        vertical-align: -0.1em;
      }

      .emojiIsFirstChild {
        margin: 0 0.05em 0 0;
      }

      .emojiIsLastChild {
        margin: 0 0 0 0.1em;
      }

      .selectedEmoji {
        margin: 0;
      }

      .selectedEmojiDefault {
        width: calc(1em + 0.05em + 0.1em);
        padding: 0 0.05em 0 0.1em;
      }

      .selectedEmojiIsFirstChild {
        width: calc(1em + 0.05em);
        padding: 0 0.05em 0 0;
      }

      .selectedEmojiIsLastChild {
        width: calc(1em + 0.1em);
        padding: 0 0 0 0.1em;
      }
    </style>
  </head>
