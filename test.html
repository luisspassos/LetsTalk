<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .messageInput {
        width: 300px;
        height: 50px;
        background-color: darkgray;
        font-size: 2rem;
        padding: 0rem 1rem;
      }

      .emoji {
        background-image: url(https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/2764.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        color: transparent;
        caret-color: white;
      }

      .emoji::selection {
        color: transparent;
        background-color: rgba(0, 0, 255, 0.438);
      }
    </style>
  </head>
  <body>
    <div contenteditable class="messageInput">
      <span class="emoji">❤️</span>dksdsd
      <!-- <img
        class="emoji"
        draggable="false"
        alt="❤️"
        src="https://raw.githubusercontent.com/twitter/twemoji/ad3d3d669bb3697946577247ebb15818f09c6c91/assets/svg/2764.svg"
      /> -->
    </div>
    <script></script>
  </body>
</html>
