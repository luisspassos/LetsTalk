<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap"

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      div[contenteditable] {
        background-color: rgb(26, 26, 26);
        width: 500px;
        border: 1px solid white;
        color: white;
        line-height: 50px;
        font-size: 1.3rem;
        padding: 10px;
      }

      [placeholder]:empty::before {
        content: attr(placeholder);
        color: rgba(245, 245, 245, 0.308);
        display: block;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <!-- <div contenteditable placeholder="Message" dir="auto"></div> -->
    <textarea
      style="padding: 10px; width: 1000px"
      name=""
      id=""
      cols="30"
      rows="10"
    ></textarea>
    <br />
  </body>
