<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        white-space: pre;
      }

      .test {
        color: blue;
      }

      .emoji {
        letter-spacing: 2px;
        background-repeat: no-repeat;
        background-position: center;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div contenteditable></div>
  </body>
  <script>
    const contenteditable = document.querySelector('div[contenteditable]');

    let continueBeforeInputEvent = true;

    contenteditable.addEventListener('beforeinput', (e) => {
      if (!continueBeforeInputEvent) return;

      const newValue = e.data;
      const chars = [...newValue];

      const template = document.createElement('template');

      for (const char of chars) {
        const emojiRegex = /\p{Extended_Pictographic}/u;
        const isEmoji = emojiRegex.test(char);

        if (isEmoji) {
          const emoji = document.createElement('span');
          emoji.textContent = '❤️';
          emoji.className = 'emoji';
          emoji.style.backgroundImage = `url("https://twemoji.maxcdn.com/v/latest/svg/2764.svg")`;

          template.content.appendChild(emoji);
        } else {
          template.content.insertAdjacentText('beforeend', char)
        }

        continueBeforeInputEvent = false;

        setTimeout(() => {
          continueBeforeInputEvent = true;
        }, 0);
      }

      console.log(template.content);

      const selection = window.getSelection();

      // selection.getRangeAt(0).insertNode(template.content);
    });
  </script>
</html>
