<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div[contenteditable] {
        border: 1px solid black;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div contenteditable></div>
  </body>

  <script>
    const contenteditable = document.querySelector('div[contenteditable]');

    let continueInputEvent = false;

    contenteditable.addEventListener('input', () => {
      if (!continueInputEvent) {
        continueInputEvent = true;
        return;
      }

      continueInputEvent = false;

      console.log([...contenteditable.textContent]);
    });
  </script>
</html>
