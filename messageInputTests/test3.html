<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div[contenteditable] {
        border: 1px solid white;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div contenteditable></div>
  </body>
  <script>
    const nums = [1, 2, 3];
    const newNums = [];

    for (const index in nums) {
      const num = nums[index];

      newNums.push(num);

      const isLast = nums.length - 1 === Number(index);

      if (isLast) break;

      newNums.push('link character');
    }

    console.log(newNums);
  </script>
</html>
