<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        /* display: none; */
        color: transparent;
        font-size: 0;
      }

      .emoji {
        letter-spacing: 2px;
        background-repeat: no-repeat;
        background-position: center;
        color: transparent;
      }

      div[contenteditable] {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div contenteditable><span>potato</span></div>
  </body>
  <script>
    const contenteditable = document.querySelector('div[contenteditable]');

    let continueBeforeInputEvent = true;

    contenteditable.addEventListener('beforeinput', (e) => {
      if (!continueBeforeInputEvent) return;

      e.preventDefault();

      const span = document.createElement('span');
      span.textContent = e.data;
      span.className = 'text';
      // span.style.display = 'none';

      const selection = window.getSelection();
      const selectionRange = selection.getRangeAt(0);

      selectionRange.setStartAfter(contenteditable.firstChild);

      selectionRange.insertNode(span);

      setTimeout(() => {
        span.textContent = 'asdsadad';
      }, 0);

      continueBeforeInputEvent = false;

      setTimeout(() => {
        continueBeforeInputEvent = true;
      }, 0);
    });

    let continueInputEvent = true;

  </script>
</html>
