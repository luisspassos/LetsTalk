<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixing Gmail’s dark mode issues with CSS Blend Modes</title>
    <style>
      .body {
        background: #1d2434;
      }

      p {
        color: #f9f9f9;
      }

      u + .body .gmail-blend-screen {
        background: #000;
        mix-blend-mode: screen;
      }
      u + .body .gmail-blend-difference {
        background: #000;
        mix-blend-mode: difference;
      }
    </style>
  </head>
  <body class="body">
    <div
      style="
        background: #1d2434;
        background-image: linear-gradient(#1d2434, #1d2434);
        max-width: 600px;
        padding: 20px;
        margin: 0 auto;
        border-radius: 4px;
      "
    >
      <div class="gmail-blend-screen">
        <div class="gmail-blend-difference">
          <img
            src="https://i.imgur.com/dB9ai5w.png"
            alt="Let's Talk"
            style="height: 40px; margin: 0 auto; display: block"
          />
          <p>Olá,</p>
          <p>
            Clique neste link para redefinir a senha de login no Let's Talk com
            sua conta %EMAIL%.
          </p>
          <p><a href="%LINK%">%LINK%</a></p>
          <p>
            Se você não solicitou a redefinição da sua senha, ignore este
            e-mail.
          </p>
          <p>Obrigado,</p>
          <p>Equipe do Let's Talk</p>
        </div>
      </div>
    </div>
  </body>
</html>
